<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <h1>User Information</h1>
        <form action="/submit" method="POST">
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="FirstName" placeholder="Enter First Name" required>
            <br><br>
            <label for="lname">LastName:</label>
            <input type="text" id="lname" name="LastName" placeholder="Enter LastName" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <br><br>
            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required>
            <br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br><br>
            <button type="submit">Register</button>
        </form>
      </body>
      </html>
